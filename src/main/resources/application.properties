spring.application.name=investment-planner
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true

spring.cloud.gcp.sql.instance-connection-name=lloyds-hack-grp-41:us-central1:wealthvista
spring.datasource.url=jdbc:postgresql://google/wealthvista?cloudSqlInstance=lloyds-hack-grp-41:wealthvista&socketFactory=com.google.cloud.sql.postgres.SocketFactory
